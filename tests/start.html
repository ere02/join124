    <title>Document</title>
    <script>
        function sayHello(){
     const jetzt = new Date();
    const stunde = jetzt.getHours();
    
        if (stunde >= 5 && stunde < 12) {
            return "Guten Morgen,";
        } else if (stunde >= 12 && stunde < 18) {
            return "Guten Tag,";
        } else if (stunde >= 18 && stunde < 22) {
            return "Guten Abend,";
        } else {
            return "Gute Nacht,";
        }
    
}

    </script>
