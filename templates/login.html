<div class="login-page">
  <div class="login-header">
   <!--<img src="/assets/svg/logo_dark.svg" alt="logo" class="logo" />-->
    <div class="new-user">
      <h4>Not a Join user?</h4>
      <button class="button" id="signUp" onclick="signUp()">
        Sign up
      </button>
    </div>
  </div>
  <div class="input-container-login">
    <div class="headline-wrapper">
      <p class="headline">Log in</p>
      <hr class="underline" />
    </div>
    <div class="input-wrapper">
      <input class="input-field" type="text" name="email" placeholder="email" required />
      <img src="/assets/svg/mail.svg" alt="email icon" class="icon" />
    </div>
    <div class="input-wrapper">
      <input class="input-field" type="password" name="password" placeholder="Password" required />
      <img src="/assets/svg/lock.svg" alt="lock icon" class="icon" />
    </div>
    <div class="checkbox-container">
      <input type="checkbox" name="remember" id="remember" />
      <label for="remember">Remember me</label>
    </div>
    <div class="submit-container" id="submit">
      <button class="button" type="submit">Log in</button>
      <button class="button2" type="submit">Guest Log in</button>
    </div>
  </div>
  <div class="login-footer">
    <a class="legal-notice-link" href="../templates/privacy_policy.html">Privacy Policy</a><a href="#" class="legal-notice-link">Legal notice</a>
  </div>
</div>
